          <form>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="input username">
            </div>
            <div class="form-group">

              </div>

                  <input type="text" class="form-control" id="goodsData" placeholder="input goodsdata">
              </div>
            <button class="btn btn-primary" type="button" id="Creategoods">Create</button>        
          </form>

    <script src="./js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $("#Creategoods").click(function(){
          var goodsid = $('#goodsId').val();
          var data = $('#goodsData').val();
          var username = $('#userName').val();
            let Createlist = $("#Createlist");
            let temp = '';
            $.ajax({
                type:"GET",
                url:"/create",
                data:{
                  "data":data,
                  "goodsid":goodsid
                },
                dataType:"json",
                success: function(resp){
                    // let goods = data;
                    Createlist.empty();
                    // for (let i = 0; i < goods.length; i++) {
                      temp +=
                      '<tr>' +
                    '<td>' + goodsid + '</td>' +
                    '<td>' + data + '</td>' +
                    '<td>' + username + '</td>' +
                    '<td>' + "产地库存中" + '</td>' +
                    '</tr>';
                    // }
                    Createlist.append(temp);
                    alert(resp.msg);
                    console.log(resp.msg);
                },
                //请求失败
                error: function (e) {
                alert("request failed !")
                }
            })
        })
    </Script>
